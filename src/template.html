<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
<div class="header-container">
    <button class="new-todo">New To-Do</button>
    <button class="new-project">New Project</button>
</div>
<div class="sidebar-container">
    <div class="projects-container">
    </div>
</div>
<div class="content-container">
    <div class="lists-container">
        <h2 class="active-header">Active &#x2610;</h2>
        <div class="active">
        </div>
        <h2 class="completed-header">Completed &#x2611;</h2>
        <div class="completed"></div>
    </div>
</div>
<dialog>
    <div class="dialog-container">
        <h2>New Todo</h2>
        <form>
            <div class="text-info">
                <label for="title">Title:
                    <input type="text" name="title" id="title" maxlength="50">
                </label>
                <label class="description" for="description">Description:
                    <textarea name="description" id="description" rows="1"></textarea>
                </label>
            </div>
            <div class="other-info">
                <fieldset>
                    <legend>Priority:</legend>
                    <div>
                        <label for="blue">
                            <input type="radio" id="blue" name="priority" value="blue" checked>
                        </label>
                        <label for="yellow">
                            <input type="radio" name="priority" id="yellow" value="yellow">
                        </label>
                        <label for="red">
                            <input type="radio" name="priority" id="red" value="red">
                        </label>
                    </div>
                </fieldset>
                <label for="due" class="due">Due Date:
                    <input type="date" name="due" id="due">
                </label>
                <button type="button" class="save-button">Save</button>
            </div>
        </form>
    </div>
</dialog>
<dialog class="project-dialog">
    <label for="project">Project Name:
        <input type="text" name="project" id="project">
        <button type="button" class="project-button">Save</button>
    </label>
</dialog>
    <script src="index.js" type="module"></script>
</body>
</html>
