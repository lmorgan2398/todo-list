<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
<div class="header-container"></div>
<div class="sidebar-container"></div>
<div class="content-container">
    <div class="lists-container">
        <div class="active">
            <div class="todo-container">
                <div class="todo">
                    <div class="todo-header">
                        <input type="checkbox" name="todo-completed" id="todo-completed">
                        <div class="header-text">
                            <h3 class="todo-title">Brush Teeth</h3>
                            <p class="due-date">Due May 25, 2025</p>
                        </div>
                        <button class="toggle-info">v</button>
                    </div>
                    <div class="todo-info">
                        <p class="description">Brush for at least 2 minutes, circular motion</p>
                        <p class="creation-date">Created on May 21, 2025</p>
                        <button class="delete">x</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="completed"></div>
    </div>
</div>
<dialog>
    <h2>New Todo</h2>
    <form>
        <label for="title">Title:
            <input type="text" name="title" id="title" maxlength="50">
        </label>
        <label for="description">Description:
            <textarea name="description" id="description"></textarea>
        </label>
        <label for="priority">Priority:
            <select name="priority" id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </label>
        <label for="due">Due Date:
            <input type="date" name="due" id="due">
        </label>
        <button type="button">Save</button>
    </form>
</dialog>
    <script src="index.js" type="module"></script>
</body>
</html>
