<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
<div class="header-container"></div>
<div class="sidebar-container"></div>
<div class="content-container">
    <div class="lists-container">
        <div class="active">
            <div class="todo-container">
                <div class="todo">
                    <div class="todo-header">
                        <input type="checkbox" name="todo-completed" id="todo-completed">
                        <div class="header-text">
                            <h3 class="todo-title">Brush Teeth</h3>
                            <p class="due-date">Due May 25, 2025</p>
                        </div>
                        <button class="toggle-info">v</button>
                    </div>
                    <div class="todo-info">
                        <p class="description">Brush for at least 2 minutes, circular motion</p>
                        <p class="creation-date">Created on May 21, 2025</p>
                        <button class="delete">x</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="completed"></div>
    </div>
</div>
<dialog open>
    <h2>New Todo</h2>
    <form>
        <div class="text-info">
            <label for="title">Title:
                <input type="text" name="title" id="title" maxlength="50">
            </label>
            <label class="description" for="description">Description:
                <textarea name="description" id="description" rows="1"></textarea>
            </label>
        </div>
        <div class="other-info">
            <fieldset>
                <legend>Priority:</legend>
                <div>
                    <label for="blue">
                        <input type="radio" id="blue" name="priority" value="blue" checked>
                    </label>
                    <label for="yellow">
                        <input type="radio" name="priority" id="yellow" value="yellow">
                    </label>
                    <label for="red">
                        <input type="radio" name="priority" id="red" value="red">
                    </label>
                </div>
            </fieldset>
            <label for="due" class="due">Due Date:
                <input type="date" name="due" id="due">
            </label>
            <button type="button">Save</button>
        </div>
    </form>
</dialog>
    <script src="index.js" type="module"></script>
</body>
</html>
